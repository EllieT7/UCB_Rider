<!-- CONTACT -->
<section id="contact" style="background-image: linear-gradient( 89.4deg,  rgba(194,0,39,1) 0.8%, rgba(10,35,104,1) 99.4% );
" >
    <div class="container">
         <div class="row">
  
              <div class="col-md-6 col-sm-12">
                   <form id="contact-form" role="form" action="" method="post">
                        <div class="section-title">
                             <h2>Contactanos<small>Ponte en contacto con nosotros</small></h2>
                        </div>
  
                        <div class="col-md-12 col-sm-12">
                             <input type="text" class="form-control" placeholder="Ingresa tu nombre" name="name" required="">
              
                             <input type="email" class="form-control" placeholder="Ingresa tu correo electronico" name="email" required="">
  
                             <textarea class="form-control" rows="6" placeholder="Mensaje" name="message" required=""></textarea>
                        </div>
  
                        <div class="col-md-4 col-sm-12">
                             <input type="submit" class="form-control" name="send message" value="Enviar">
                        </div>
  
                   </form>
              </div>
  
              <div class="col-md-6 col-sm-12">
                   <div class="contact-image">
                        <img src="assets/images/fb_w.webp" class="img-responsive" alt="Smiling Two Girls">
                   </div>
              </div>
  
         </div>
    </div>
  </section>
